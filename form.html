    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap" rel="stylesheet">

    <script src="scripts/form.js" defer></script>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
       <form action="review.html" method="get" class="formreview">
        <label for="productName">Product Name * </label> 
        <select name="productName" id="productName" required>
            <option disabled selected value="">Choose a Product ...</option>
        </select>   
        <label>Overall Rating *</label>
            <div class="stars">
                <input type="radio" id="fivestar" name="rating" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="rating" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="rating" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="rating" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="rating" value="1" required><label for="onestar"></label>
            </div>
            
            <label for="date">Date of Installation *</label>
            <input type="date" id="date" name="date" required>
           
            <label>Which features did you find useful in the product?<br>(Check all that apply)</label>
                <label><input type="checkbox" name="durability" id="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="easeOfUse" id="easeofuse" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" id="design" value="yes">Design</label>

            <label>Written Review <span class="italic" >(Optional)</span><textarea name="Written" id="writtenreview" cols="30" rows="5"></textarea></label>
            
            <label>Your Name <span class="italic">(Optional)</span><input type="text" name="name" id="name"></label>
            
            <input type="submit" value="Post Review" id="submitButton">
        </form>
    </main>
